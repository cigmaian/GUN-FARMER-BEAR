<!doctype html>
<html>
<head>
  <title> 🔫|| 👨‍🌾|| 🐻</title>
  <link rel="stylesheet" href="./style.css" />
    
   
    
</head>
<body>
 
  <header class="header">
    <h1 class="title">GUN FARMER BEAR</h1>
  </header>
  <main class="main">
    <div class="scoreboard">
      <h2 class="score-info" id="scoreInfo">Pick your choice</h2>
      <h3 class="score-message" id="scoreMessage">
        First to score 5 points wins the game
      </h3>
      <div class="scores-container">
        <div class="score-box">
          <div class="sign" id="playerSign">❔</div>
          <p class="score" id="playerScore">Player: 0</p>
        </div>
        <div class="score-box">
          <div class="sign" id="computerSign">❔</div>
          <p class="score" id="computerScore">Computer: 0</p>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="btn btn-square" id="rockBtn">
        <div class="sign">🔫</div>
      </button>
      <button class="btn btn-square" id="paperBtn">
        <div class="sign">👨‍🌾</div>
      </button>
      <button class="btn btn-square" id="scissorsBtn">
        <div class="sign">🐻</div>
      </button>
    </div>
     <button class=" btn-restart" id="restartBtn">Play again</button>
       <p class="rules">Gun kills bear | Bear kills farmer | Farmer kills gun.</p>
    <footer>
       <p>
        Made by Cigmaian
        <script>
          document.write(new Date().getFullYear())
        </script>
      </p>
      <a href="https://github.com/cigmaian" target="_blank">
        <i class="fab fa-github"></i
      ></a>
       
    </footer>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
